<div>This is the usuarios-create view.</div>

<form name="userForm" ng-submit="vm.createUser()">
    <label for="">Tipo Documento</label>
    <select name="" id="" ng-model="vm.usuario.tipoDocumento.id">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.tiposDocumento">{{item.descripcion}}</option>
	</select>

    <label for="">Documento</label>
    <input type="text" ng-model="vm.usuario.numDocumento">

    <label for="">Apellidos</label>
    <input type="text" ng-model="vm.usuario.apellidos">

    <label for="">Nombres</label>
    <input type="text" ng-model="vm.usuario.nombres">

    <label for="">Email</label>
    <input type="text" ng-model="vm.usuario.email">

    <label for="">password</label>
    <input type="password" ng-model="vm.usuario.password">

    <label for="">Sexo</label>
    <input type="text" ng-model="vm.usuario.sexo">

    <label for="">Departamentos</label>

 el id de la ciudad {{vm.selectedItem.nombre}} es {{vm.selectedItem.id}}
<md-autocomplete flex
            md-input-name="autocompleteField"
            md-selected-item="vm.selectedItem"
            md-search-text="vm.searchText"
            md-items="item in vm.getCiudades(vm.searchText)"
            md-item-text="item.nombre"
            md-floating-label="Ciudad">
          <md-item-template>
            <span md-highlight-text="vm.searchText">{{item.nombre}}</span>
          </md-item-template>
          <md-not-found >
           C mamo
          </md-not-found>
        </md-autocomplete>


    <div>
        <label for="foto-input">
            	       Subir Foto
          	  </label>
        <input type="file" id="foto-input" style="visibility:hidden;" accept="image/*" on-read-img="vm.imageLoad($fileContent)">
    </div>
    <div class="cropArea center-block img-responsive">
        <img-crop image="vm.image" result-image="vm.croppedImage" area-type="rectangle" aspect-ratio="1.6" init-max-area="true" result-image-size='{w: 400,h: 250}' chargement="'Cargando'">
        </img-crop>
    </div>

    <button type="submit">Registrar</button>

</form>
